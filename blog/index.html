---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<table class="posts">
		<tr>
			<th>Date</th>
			<th>Title</th>
		</tr>
		{% for post in site.posts %}
	    <tr>
			<td><span>{{ post.date | date_to_string }}</span></td>
			<td><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></td>
		</tr>
	  	{% endfor %}
	</table>
